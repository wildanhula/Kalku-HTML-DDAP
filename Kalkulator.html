<!DOCTYPE html>
<html>
  <head>
    <title>235150700111013_A. Wildan Hula Aufa_percobaan10.html</title>
    <style>
      .calculator {
        width: 260px;
        border: 1px solid #eeeeee;
        padding: 10px;
        text-align: center;
        font-size: 24px;
        margin: 50px auto;
        background-color: #31363f;
      }
      .display {
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 36px;
        text-align: right;
        background-color: #76abae;
        color: #31363f;
        height: 60px;
        line-height: 60px;
        overflow: hidden;
        box-sizing: border-box;
      }
      button {
        width: 50px;
        height: 50px;
        font-size: 24px;
        margin: 5px;
        background-color: #eeeeee;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button.operator {
        background-color: #76abae;
      }
      button.equals {
        background-color: #0059b8;
        color: white;
        width: calc(100% - 10px);
        height: 240px; /* Adjusted height to fit margins */
      }
      button.clear {
        background-color: #dc3545;
        color: white;
      }
      table {
        width: 100%;
        border-spacing: 5px; /* Ensure consistent spacing between buttons */
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <table>
        <tr>
          <td>
            <button class="operator" onclick="addToDisplay('+')">+</button>
          </td>
          <td>
            <button class="operator" onclick="addToDisplay('-')">-</button>
          </td>
          <td>
            <button class="operator" onclick="addToDisplay('*')">x</button>
          </td>
          <td>
            <button class="operator" onclick="addToDisplay('/')">/</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="addToDisplay('7')">7</button></td>
          <td><button onclick="addToDisplay('8')">8</button></td>
          <td><button onclick="addToDisplay('9')">9</button></td>
          <td rowspan="4">
            <button class="equals" onclick="calculate()">=</button>
          </td>
        </tr>
        <tr>
          <td><button onclick="addToDisplay('4')">4</button></td>
          <td><button onclick="addToDisplay('5')">5</button></td>
          <td><button onclick="addToDisplay('6')">6</button></td>
        </tr>
        <tr>
          <td><button onclick="addToDisplay('1')">1</button></td>
          <td><button onclick="addToDisplay('2')">2</button></td>
          <td><button onclick="addToDisplay('3')">3</button></td>
        </tr>
        <tr>
          <td><button onclick="addToDisplay('0')">0</button></td>
          <td><button onclick="addToDisplay('.')">.</button></td>
          <td><button class="clear" onclick="clearDisplay()">AC</button></td>
        </tr>
      </table>
    </div>
    <script>
      let displayValue = "0";

      function addToDisplay(value) {
        if (displayValue === "0") {
          displayValue = value;
        } else {
          displayValue += value;
        }
        document.getElementById("display").innerText = displayValue;
      }

      function clearDisplay() {
        displayValue = "0";
        document.getElementById("display").innerText = displayValue;
      }

      function calculate() {
        try {
          displayValue = eval(displayValue).toString();
          document.getElementById("display").innerText = displayValue;
        } catch (error) {
          alert("Invalid expression");
        }
      }
    </script>
  </body>
</html>
